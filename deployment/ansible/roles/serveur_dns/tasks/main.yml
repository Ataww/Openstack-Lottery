- name: launch server
  shell: consul agent -server -bootstrap-expect=1 -data-dir=/tmp/consul -node="{% for group in groups %}{% if group != 'all' and group != 'serveur_dns' %}{% for host in groups[group] %}{% if ansible_default_ipv4.address == hostvars[host]['ansible_default_ipv4']['address'] %}{{ group }}{% endif %}{% endfor %}{% endif %}{% endfor %}" -bind="{{ ansible_default_ipv4.address }}"  -config-dir=/etc/consul.d -dns-port=53 &
  become: true