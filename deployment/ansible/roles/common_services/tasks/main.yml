- name: apt-get update
  apt:
    update_cache: yes
  become: true

- name: Install package pip3
  apt:
    name: python3-pip
    state: present
  become: true

- name: Install python package flask
  pip:
    name: flask
    executable: pip3
  become: true

- name: Create apps directory
  file: path=/apps state=directory
  become: true

- name: Clone the repository
  git:
    repo: "{{ repository_openstack }}"
    dest: /apps
  become: true

