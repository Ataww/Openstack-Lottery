- name: Download consul
  get_url:
    url: https://releases.hashicorp.com/consul/0.7.2/consul_0.7.2_linux_amd64.zip
    dest: /tmp
    validate_certs: no
  become: true

- name: unzip consul
  unarchive:
    src: /tmp/consul_0.7.2_linux_amd64.zip
    dest: /usr/local/bin
    remote_src: True
  become: true

- name: create consul config directory
  file: path=/etc/consul.d state=directory
  become: true

- name: set configuration of new dns in resolv.conf
  copy:
    src: head
    dest: /etc/resolvconf/resolv.conf.d/head
    owner: root
    group: root
    mode: 0644
  become: true

- name: reload resolvconf
  command: resolvconf -u
  become: true
